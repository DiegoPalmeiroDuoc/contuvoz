<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#34d399">

  <meta charset="utf-8" />
  <title>ğŸ—£ï¸ Di esta palabra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Comic Sans MS', cursive, sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-100 via-green-200 to-green-100 text-gray-800 flex flex-col items-center justify-center p-6">
  <section class="bg-white rounded-3xl shadow-2xl p-8 max-w-xl w-full text-center border-4 border-green-300">
    <h2 class="text-4xl font-bold text-green-700 mb-6">ğŸ—£ï¸ Di esta palabra</h2>

    <img id="imgPalabra" src="img/palabras/mama.png"
      alt="Imagen de palabra"
      class="w-48 h-48 mx-auto mb-6 object-contain rounded-2xl border-4 border-green-300" />

    <p class="text-4xl font-semibold mb-7">
      <strong id="palabraTexto" class="text-green-700 underline decoration-wavy">mamÃ¡</strong>
    </p>

    <div id="volumenContainer" class="mb-6">
      <div class="w-full h-6 rounded-lg bg-green-200 relative overflow-hidden">
        <div id="barraVolumen" class="h-full bg-green-500 w-0 transition-all duration-200 ease-in-out"></div>
      </div>
      <div id="indicadorVolumen" class="mt-2 text-green-600 text-lg font-medium">ğŸ”ˆ Esperando voz...</div>
    </div>

    <button id="startRecognition"
      class="bg-green-500 hover:bg-green-600 text-white font-bold text-xl py-3 px-6 rounded-xl shadow-lg transition mb-6">
      ğŸ™ï¸ Pronunciar
    </button>

    <p id="resultado" class="text-lg text-gray-700 mb-6 min-h-[2rem]"></p>

    <a href="../menu.html"
      class="inline-block bg-yellow-400 hover:bg-yellow-500 text-white font-bold text-lg px-6 py-2 rounded-xl shadow">
      â¬… Volver
    </a>
  </section>

<script>
const palabraTexto = document.getElementById("palabraTexto");
const barraVolumen = document.getElementById("barraVolumen");
const indicadorVolumen = document.getElementById("indicadorVolumen");
const resultado = document.getElementById("resultado");
const startBtn = document.getElementById("startRecognition");

let recognition;
let audioContext, analyser, microphone, dataArray;

if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SpeechRecognition();
  recognition.lang = "es-ES";
  recognition.continuous = false;
  recognition.interimResults = false;
} else {
  alert("Lo siento, tu navegador no soporta SpeechRecognition.");
}

startBtn.addEventListener("click", () => {
  if (recognition) {
    recognition.start();
    resultado.textContent = "ğŸ¤ Escuchando...";
    startBtn.classList.add("bg-green-700", "animate-pulse");
    iniciarVolumen();
  }
});

if (recognition) {
  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript.toLowerCase();
    resultado.textContent = `Dijiste: ${transcript}`;

    if (transcript.includes(palabraTexto.textContent.toLowerCase())) {
      resultado.innerHTML += ` <span class="text-green-700 font-bold">âœ… Â¡Correcto!</span>`;
    } else {
      resultado.innerHTML += ` <span class="text-red-600 font-bold">âŒ No coincidiÃ³</span>`;
    }
  };

  recognition.onend = () => {
    detenerVolumen();
    resultado.textContent += " | ğŸ™ï¸ Fin.";
    startBtn.classList.remove("bg-green-700", "animate-pulse");
  };

  recognition.onerror = (event) => {
    resultado.textContent = "Error: " + event.error;
  };
}

function iniciarVolumen() {
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  navigator.mediaDevices.getUserMedia({ audio: true })
    .then(stream => {
      microphone = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      microphone.connect(analyser);
      dataArray = new Uint8Array(analyser.fftSize);
      actualizarVolumen();
    });
}

function actualizarVolumen() {
  if (!analyser) return;
  analyser.getByteTimeDomainData(dataArray);
  let sum = 0;
  for (let i = 0; i < dataArray.length; i++) {
    let val = (dataArray[i] - 128) / 128;
    sum += val * val;
  }
  let volume = Math.sqrt(sum / dataArray.length) * 1000;
  let volPercent = Math.min(volume, 100);

  barraVolumen.style.width = `${volPercent}%`;
  if (volPercent < 30) {
    barraVolumen.className = "h-full bg-green-500";
  } else if (volPercent < 70) {
    barraVolumen.className = "h-full bg-yellow-400";
  } else {
    barraVolumen.className = "h-full bg-red-500";
  }
  indicadorVolumen.textContent = `ğŸ”ˆ Volumen: ${volPercent.toFixed(0)}`;
  requestAnimationFrame(actualizarVolumen);
}

function detenerVolumen() {
  if (audioContext) {
    audioContext.close();
    audioContext = null;
    analyser = null;
  }
}
</script>
</body>
</html>
